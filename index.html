<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Aiden's To Do List</title>
</head>
<body>
    <main>
        <header>
            <h1 id="title">Aiden's To Do List</h1> 
        </header>
 
    <section>
        <article id="todo">
           <h2>To Do</h2> 
            <ul class="todo">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
            </ul>
        </article>
        <article id="inprog">
           <h2>In Progress</h2> 
            <ul class="inprog">
                <li>Item 1 <input type="checkbox"></li>
                <li>Item 2 <input type="checkbox"></li>
                <li>Item 3 <input type="checkbox"></li>
                <li>Item 4 <input type="checkbox"></li>
                <li>Item 5 <input type="checkbox"></li>
                <li>Item 6 <input type="checkbox"></li>
            </ul>
        </article>
        <article id="done">
           <h2>Done</h2> 
            <ul class="done">
                <li>Item 1 <input type="checkbox"></li>
                <li>Item 2 <input type="checkbox"></li>
                <li>Item 3 <input type="checkbox"></li>
                <li>Item 4 <input type="checkbox"></li>
                <li>Item 5 <input type="checkbox"></li>
                <li>Item 6 <input type="checkbox"></li>
            </ul>
        </article>
    </section>
    </main>
</body>
</html>
